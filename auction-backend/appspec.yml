# version을 반드시 0.0으로 지정해야 합니다.
version: 0.0
os: linux
files:
  # buildspec.yml에서 이름을 변경한 app.jar를 복사합니다.
  - source: build/libs/app.jar
    destination: /home/ubuntu/
hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu
