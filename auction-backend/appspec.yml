version: 0.0
os: linux
files:
  # buildspec.yml에서 이름을 변경한 app.jar를 복사합니다.
  - source: build/libs/app.jar
    destination: /home/ubuntu/
  # -------------------------------------------------------------------
  # [추가] scripts 폴더 전체를 EC2 서버의 /home/ubuntu/scripts 경로로 복사합니다.
  # -------------------------------------------------------------------
  - source: scripts
    destination: /home/ubuntu/scripts
hooks:
  # BeforeInstall 훅을 추가하여 이전 배포 파일을 정리하고,
  # 스크립트에 실행 권한을 부여하는 작업을 미리 수행합니다.
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu
