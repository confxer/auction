version: 0.0
os: linux
files:
   - source: build/libs/auction-backend-0.0.1-SNAPSHOT.jar
     destination: /home/ubuntu/
hooks:
   ApplicationStop:
     - location: scripts/stop_server.sh
       timeout: 300
       runas: ubuntu
   ApplicationStart:
     - location: scripts/start_server.sh
       timeout: 300
       runas: ubuntu