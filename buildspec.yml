version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22 # 또는 프로젝트에 맞는 버전을 사용하세요.
    commands:
      # -------------------------------------------------------------------
      # [수정] Rollup 네이티브 모듈 오류를 해결하기 위한 최종 시도입니다.
      # node_modules와 package-lock.json을 모두 삭제하고 새로 설치하여
      # 플랫폼 의존성 문제를 해결합니다.
      # -------------------------------------------------------------------
      - echo "Attempting to fix native module issue by performing a clean install..."
      - rm -rf node_modules
      - rm -f package-lock.json
      - npm cache clean --force
      - echo "Installing dependencies from scratch using npm install..."
      - npm install
  build:
    commands:
      - echo "Building the Vite application..."
      - npm run build

artifacts:
  files:
    # 빌드 결과물인 dist 폴더 안의 모든 파일을 포함시킵니다.
    - '**/*'
  # Vite의 기본 빌드 폴더 이름인 'dist'로 설정합니다.
  base-directory: 'dist'
